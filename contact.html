  <body>
    <nav class="navbar navbar-expand-lg app__navbar-bg">
      <div class="header__logo">
        <a class="text-decoration-none fw-bold text-dark" href="index.html"
          ><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Home</a
        >
      </div>
    </nav>
    <div>
      <div class="container mb-5">
        <div class="row">
          <div class="col-12 text-center py-4 my-4">
            <h1>Have Some Question?</h1>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-md 5 d-flex justify-content-center">
            <img
              src="/img/contact.png"
              alt="Contact Us"
              height="300px"
              width="300px"
            />
          </div>
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="exampleForm" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleForm"
                  placeholder="John Smith"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="5"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-outline-dark">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="about text-center">
          <div class="logo">
            <img
              src="img/DPOOSH.PNG"

              height="120"
              alt="logo"

          <div class="detail">

              <a href="tel:+2349012686815"

              ></a>
            </div>
          </div>
        </div>
       
      </div>
    </div>
